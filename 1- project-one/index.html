<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn Vue.js</title>
</head>

<body>

    <div id="app-root">
        <h2>Number is {{number}}
        </h2>
        <button @click="testFunction">click me</button>
        <a href="https://www.google.com/" @click.prevent>click link</a>
        <a href="https://www.google.com/" @click.once="testMe">clicklink</a>
        <a href="#" @click.once="testMe">clicklink</a>
        <!-- <a action="" @submit.prevent>click link</a> -->

    </div>



    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./script.js"></script>
</body>

</html>
