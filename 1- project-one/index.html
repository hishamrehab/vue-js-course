<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn Vue.js</title>
</head>

<body>

    <div id="app-root">
        <h2>Number one is: {{numberOne}}</h2>
        <h2>Numner one * 2 ={{numOneChange}}</h2>
        <button @click="numberOne++">Number one change </button>
        <h2>Number two is: {{numberTwo}}</h2>
        <h2>Numner two + 10 ={{numTwoChange}}</h2>
        <button @click="numberTwo++">Number two change </button>
    </div>



    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./script.js"></script>
</body>

</html>
