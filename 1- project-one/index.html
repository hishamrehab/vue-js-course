<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn Vue.js</title>
</head>

<body>

    <div id="app-root">
        <label for="textInp">{{name}}</label>
        <input type="text" v-model="name" name="textInp" id="textInp" />

        <label for="textInp_2">{{city}}</label>
        <input type="text" name="textInp_2" id="textInp_2" />
        <button @click="name = 'mohamed'">click</button>

    </div>





    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./script.js"></script>
</body>

</html>
